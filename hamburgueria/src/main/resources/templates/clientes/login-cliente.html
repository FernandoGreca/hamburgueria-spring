<!DOCTYPE html>
<html lang="pt-br"> <!-- Define a linguagem do documento como português do Brasil -->

<head>
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Define a escala do viewport para dispositivos móveis -->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script> <!-- Importa o kit de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Importa os ícones do Bootstrap -->
    <title>Sign in & Sign up Form</title> <!-- Título da página -->
    <link rel="stylesheet" href="/css/login.css"> <!-- Link para o arquivo CSS de estilos -->
    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon"> <!-- Favicon do site -->
</head>

<body>
    <div class="container"> <!-- Contêiner principal para os formulários -->
        <div class="forms-container"> <!-- Contêiner para os formulários de login e cadastro -->
            <div class="signin-signup"> <!-- Div para alternar entre signin e signup -->
                <form action="loginCliente" method="post" class="sign-in-form"> <!-- Formulário de login -->
                    <h2 class="title">Faça Seu Login!</h2> <!-- Título do formulário de login -->
                    <div class="alert alert-danger" role="alert" th:if="${msgErroCadastro}"> <!-- Mensagem de erro para cadastro -->
                        <strong th:text="${msgErroCadastro}"></strong> <!-- Mensagem de erro -->
                    </div>
                    <div class="alert alert-danger" role="alert" th:if="${msgErroLoginCliente}"> <!-- Mensagem de erro para login -->
                        <strong th:text="${msgErroLoginCliente}" class="text-center"></strong> <!-- Mensagem de erro -->
                    </div>
                    <div class="input-field"> <!-- Campo de entrada para o nome de usuário -->
                        <i class="bi bi-person"></i> <!-- Ícone de usuário -->
                        <input type="text" name="user" placeholder="Username" /> <!-- Campo para o nome de usuário -->
                    </div>
                    <div class="input-field"> <!-- Campo de entrada para a senha -->
                        <i class="bi bi-lock"></i> <!-- Ícone de cadeado -->
                        <input type="password" name="senha" placeholder="Password" /> <!-- Campo para a senha -->
                    </div>
                    <input type="submit" value="Login" class="btn solid" /> <!-- Botão de envio do formulário de login -->
                </form>
                <form action="salvarUsuarioCliente" method="post" th:object="${usuario}" class="sign-up-form"> <!-- Formulário de cadastro -->
                    <h2 class="title">Faça seu Cadastro!</h2> <!-- Título do formulário de cadastro -->
                    <div class="input-field"> <!-- Campo de entrada para o e-mail -->
                        <i class="bi bi-person"></i> <!-- Ícone de usuário -->
                        <input type="text" name="email" placeholder="Email" /> <!-- Campo para o e-mail -->
                    </div>
                    <div class="input-field"> <!-- Campo de entrada para o nome de usuário -->
                        <i class="bi bi-at"></i> <!-- Ícone de arroba -->
                        <input type="text" name="user" placeholder="Username" /> <!-- Campo para o nome de usuário -->
                    </div>
                    <div class="input-field"> <!-- Campo de entrada para a senha -->
                        <i class="bi bi-lock"></i> <!-- Ícone de cadeado -->
                        <input type="password" name="senha" placeholder="Senha" /> <!-- Campo para a senha -->
                    </div>
                    <input type="submit" class="btn" value="Cadastra-se" /> <!-- Botão de envio do formulário de cadastro -->
                </form>
            </div>
        </div>

        <div class="panels-container"> <!-- Contêiner para os painéis de informação -->
            <div class="panel left-panel"> <!-- Painel esquerdo -->
                <div class="content"> <!-- Conteúdo do painel -->
                    <h3>New here ?</h3> <!-- Pergunta se o usuário é novo -->
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                        ex ratione. Aliquid!
                    </p> <!-- Texto explicativo -->
                    <button class="btn transparent" id="sign-up-btn"> <!-- Botão para ir ao cadastro -->
                        Sign up
                    </button>
                </div>
                <img src="img/log.svg" class="image" alt="" /> <!-- Imagem relacionada ao cadastro -->
            </div>
            <div class="panel right-panel"> <!-- Painel direito -->
                <div class="content"> <!-- Conteúdo do painel -->
                    <h3>One of us ?</h3> <!-- Pergunta se o usuário já está registrado -->
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                        laboriosam ad deleniti.
                    </p> <!-- Texto explicativo -->
                    <button class="btn transparent" id="sign-in-btn"> <!-- Botão para ir ao login -->
                        Sign in
                    </button>
                </div>
                <img src="img/register.svg" class="image" alt="" /> <!-- Imagem relacionada ao login -->
            </div>
        </div>
    </div>

    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn"); // Seleciona o botão de login
        const sign_up_btn = document.querySelector("#sign-up-btn"); // Seleciona o botão de cadastro
        const container = document.querySelector(".container"); // Seleciona o contêiner principal

        sign_up_btn.addEventListener("click", () => { // Adiciona evento de clique no botão de cadastro
            container.classList.add("sign-up-mode"); // Adiciona a classe para exibir o formulário de cadastro
        });

        sign_in_btn.addEventListener("click", () => { // Adiciona evento de clique no botão de login
            container.classList.remove("sign-up-mode"); // Remove a classe para voltar ao formulário de login
        });
    </script>
</body>

</html>
