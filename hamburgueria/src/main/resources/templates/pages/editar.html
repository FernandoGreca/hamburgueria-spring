<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="/css/index.css">
    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <!-- LINK FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Pacifico&family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
        rel="stylesheet">

    <title>Hamburgueria | Adicionar Prato</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="/img/logo.png" alt="Logo da Hamburgueria">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse gap-5" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href= "@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href= "@{/cardapio}">Cardápio</a>
                        </li>
                    </ul>

                    <form th:if= "${session.clienteLogado.isAdm()}" action="logout" method="post" class="d-flex ms-auto">
                        <button type="submit" class="btn btn-danger">Sair</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <h1>Adicionar Prato</h1>
                    <h5>Preencha as informações do prato para cadastro-lo.</h5>
                    <hr>

                    <form action="/editar" method="post" th:object="${prato}" enctype="multipart/form-data">
                        
                        <input type="hidden" data-th-field="*{id}">

                        <div class="form-group mb-3">
                            <div class="alert alert-danger" role="alert" th:if= "${#fields.hasErrors('nome')}">
                                <span class="validation-message" th:errors="*{nome}"></span>
                            </div>
                            <label><strong>Nome do Prato:</strong></label>
                            <input class="form-control" type="text" placeholder="Ex: Smash Cheddar" data-th-field="*{nome}">
                        </div>
                    
                    
                        <div class=" form-group mb-3">
                            <div class="alert alert-danger" role="alert" th:if= "${#fields.hasErrors('descricao')}">
                                <span class="validation-message" th:errors="*{descricao}"></span>
                            </div>
                            <label><strong>Descrição:</strong></label>
                            <input class="form-control" type="text" placeholder="Ex: Este hamburger possui uma carne de 90g..." data-th-field="*{descricao}">
                        </div>
                    
                        <div class="form-group mb-3">
                            <div class="alert alert-danger" role="alert" th:if= "${#fields.hasErrors('preco')}">
                                <span class="validation-message" th:errors="*{preco}"></span>
                            </div>
                            <label><strong>Preço</strong></label>
                            <input class="form-control" type="number" step="0.01" placeholder="Ex: 9.99" data-th-field="*{preco}">
                        </div>

                        <div class="input-group mb-3">
                            <input type="file" name="file"class="form-control" id="inputGroupFile02">
                            <label class="input-group-text" for="inputGroupFile02">Upload</label>
                        </div>
                        
                        <div class="my-3">
                            <button type="submit" class="btn btn-custom">Editar Prato</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
