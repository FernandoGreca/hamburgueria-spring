<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Seu Carrinho</h2>
    
    <table class="table">
        <thead>
            <tr>
                <th>Nome do Prato</th>
                <th>Descrição</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prato : ${pratos}">
                <td th:text="${prato.nome}"></td>
                <td th:text="${prato.descricao}"></td>
                <td>R$ <span th:text="${#numbers.formatDecimal(prato.preco, 0, 'POINT', 2, 'COMMA')}"></span></td>
            </tr>
        </tbody>
    </table>
    
    <div class="d-flex justify-content-end">
        <h4>Total: R$ <span th:text="${#numbers.formatDecimal(total, 0, 'POINT', 2, 'COMMA')}"></span></h4>
    </div>

    <div class="d-flex justify-content-end mt-3">
        <a href="/finalizar-compra" class="btn btn-primary">Finalizar Compra</a>
    </div>
</div>
</body>
</html>
