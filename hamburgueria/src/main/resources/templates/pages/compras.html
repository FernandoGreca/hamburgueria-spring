<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="/css/index.css">
    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <!-- LINK FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Pacifico&family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
        rel="stylesheet">

    <title>Hamburgueria | Pedidos Realizados</title>

    <style>
        @media(max-width: 767px) {
            thead {
                display: none;
            }
            td {
                display: block;
            }
            td::before {
                content: attr(data-th) ": ";
            }
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="/img/logo.png" alt="Logo da Hamburgueria">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#topoSite">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre">Sobre</a>
                        </li>
                    </ul>

                    <a th:unless="${session.clienteLogado}" th:href="@{/login-cliente}" class="ms-auto">
                        <button class="btn btn-custom">Login | Cadastro</button>
                    </a>
                    
                    <form th:if= "${session.clienteLogado}" action="logoutCliente" method="post" class="d-flex ms-auto">
                        <button type="submit" class="btn btn-danger">Sair</button>
                    </form>
                </div>
            </div>
        </nav>
        <div id="topoSite"></div>
    </header>

    <div class="container" th:if="${session.clienteLogado != null and session.clienteLogado.isAdm}">
        <h1 class="my-4">Lista de Compras</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Data da Compra</th>
                        <th>Forma de Pagamento</th>
                        <th>Forma de Entrega</th>
                        <th>Endereço</th>
                        <th>Valor Total</th>
                        <th>Itens</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compra : ${compras}">
                        <td data-th="ID"><strong th:text="${compra.id}"></strong></td>
                        <td data-th="Usuário"><strong th:text="${compra.usuario.user}"></strong></td>
                        <td data-th="Data da Comrpa"><strong th:text="${#dates.format(compra.dataCompra, 'dd/MM/yyyy HH:mm')}"></strong></td>
                        <td data-th="Forma de Pagamento"><strong th:text="${compra.formaPagamento}"></strong></td>
                        <td data-th="Forma de Entrega"><strong th:text="${compra.formaEntrega}"></strong></td>
                        <td data-th="Endereço"><strong th:text="${compra.endereco}">-----</strong></td>
                        <td data-th="Valor Total"><strong th:text="${#numbers.formatDecimal(compra.valorTotal, 1, 'POINT', 2, 'COMMA')}"></strong></td>
                        <td data-th="Itens">
                            <ul>
                                <li th:each="item : ${compra.itensCompra}">
                                    Prato: <span th:text="${item.prato.nome}"></span> -
                                    Quantidade: <span th:text="${item.quantidade}"></span> -
                                    Valor Unitário: R$<span
                                        th:text="${#numbers.formatDecimal(item.valorUnitario, 1, 'POINT', 2, 'COMMA')}"></span>
                                    -
                                    Valor Total: R$<span
                                        th:text="${#numbers.formatDecimal(item.valorTotal, 1, 'POINT', 2, 'COMMA')}"></span>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
